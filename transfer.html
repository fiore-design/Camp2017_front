<!doctype html>
<html class="no-js" lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp 2017 - Łukasz Wiśniewski</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/foundation-icons.css">
    <link rel="stylesheet" href="bower_components/foundation-datepicker/css/foundation-datepicker.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  	<body>
		<header>
			<div class="dashboard-header">
				<div class="row">

				<!-- header for medium -->
					<div class="small-4 medium-4 columns hide-for-small-only">
						<div class="header-left-box">
							<div class="logo-company-dash">
								<h1>
									<a href="#"><img src="img/efi-logo.png" alt="EFi logo"></a>
								</h1>
							</div>
							<div class="avatar-dash">
								<img src="img/avatar.jpg" alt="Avatar" class="">
							</div>
							<div class="user-info-dash">
								<div class="login-name-dash">
									<span>Jan Kowalski</span>
								</div>
								<div class="settings-box">
									<a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a>
									<a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a>
								</div>
							</div>
						</div>
					</div>
					<div class="small-4 medium-6 columns hide-for-small-only">					
						<!-- Navigation -->
						<nav id="">
							<ul class="vertical medium-horizontal menu menu-dash">
								<li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
								<li><a href="#"><i class="fa fa-area-chart" aria-hidden="true"></i> Analize</a></li>
								<li><a href="#"><i class="fa fa-calendar-o" aria-hidden="true"></i> Plan</a></li>
								<li><a href="#"><i class="fa fa-map" aria-hidden="true"></i> Earn</a></li>
							</ul>
						</nav>
					</div>
					<div class="small-4 medium-2 columns hide-for-small-only">					
						<!-- Right header box -->
						<div class="header-right-box">
							<i class="fa fa-search" aria-hidden="true"></i> | 
							<i class="fa fa-power-off" aria-hidden="true"></i>
						</div>
					</div>

					<!-- header for small -->
					<div class="small-4 medium-6 columns">
						<div class="header-left-box">
							<!-- Navigation -->
							<div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
								<button class="menu-icon" type="button" data-toggle="main-menu"></button>
								<!-- <div class="title-bar-title">Menu</div> -->
							</div>
							<nav id="main-menu">
								<ul class="vertical medium-horizontal menu menu-dash-mobile show-for-small-only">
									<li><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
									<li><a href="#"><i class="fa fa-area-chart" aria-hidden="true"></i> Analize</a></li>
									<li><a href="#"><i class="fa fa-calendar-o" aria-hidden="true"></i> Plan</a></li>
									<li><a href="#"><i class="fa fa-map" aria-hidden="true"></i> Earn</a></li>
								</ul>
							</nav>
						</div>
					</div>
					<div class="small-4 columns show-for-small-only">
						<div class="logo-company-dash-mobile">
							<h1>
								<a href="#"><img src="img/efi-logo.png" alt="EFi logo"></a>
							</h1>
						</div>
					</div>
					<div class="small-4 columns show-for-small-only">
						<div class="settings-box-mobile">
							<a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a>
						</div>
					</div>
				</div>
			</div>
  		</header>
	  	<main>
	  		
  			<div class="row">
  				<div class="small-12 columns">
  					<section id="form-transfer" class="form-transfer">
  						<div class="row">
  							<div class="small-12 columns">
  								<div class="nav-arrows">
  									<a href=""><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
  								</div>
  							</div>
  						</div>

  						<div class="row align-middle">
  							<div class="small-12 columns">
  								<div class="current-account">
  									<div class="row align-middle">
  										<div class="small-12 medium-6 columns">
  											<div class="current-account-left">
  												<div class="row align-middle">
  													<div class="small-12 medium-1 columns">
  														<i class="fa fa-address-card" aria-hidden="true"></i>
  													</div>
  													<div class="small-12 medium-11 columns">
  														<span>Curent account</span> <br>
  														<span>1234 1234 1234 1234 1234</span>
  													</div>
  												</div>
  											</div>
  										</div>
  										<div class="small-12 medium-6 columns text-right">
  											<div class="current-account-right">
  												<h2>2 917,50 </h2><span> PLN</span>
  												<i class="fa fa-angle-down" aria-hidden="true"></i>
  											</div>
  										</div>
  									</div>
  								</div> <!-- current-account -->
  							</div> <!-- col -->
  						</div> <!-- row -->

  						<!-- form -->
  						<div class="row">
  							<div class="small-12 columns">
  								<form action="" method="POST">
  									<div class="row align-middle">
  										<div class="small-12 medium-3 columns">
  											<label for="type-transfer">Type</label>
  										</div>
  										<div class="small-12 medium-9 columns">
  											<div class="row">
  												<div class="small-12 columns">
  													<div class="add-account">
  														<a href=""><i class="fa fa-plus-square" aria-hidden="true"></i> <span>Add the account from which you draw funds</span></a>
  													</div>
  												</div>
  											</div>
  											<div class="row">
  												<fieldset class="small-12 columns">
  													<legend id="type-transfer" class=""></legend>
													  
														<div class="type-transfer">
															<!--RADIO 1-->
															<label class="label_item" for="country">
																<div class="radio-box">
																	<input type="radio" class="radio_item" value="country" name="item" id="country">
																	<i class="fa fa-film" aria-hidden="true"></i>
																</div>
															 	Country
															 </label>
															
															<label class="label_item" for="own"> 
																<div class="radio-box">
																	<input type="radio" class="radio_item" value="own" name="item" id="own">
																	<i class="fa fa-user-plus" aria-hidden="true"></i>
																</div>
																Own 
															</label>

															<label class="label_item" for="currencies"> 
																<div class="radio-box">
																	<input type="radio" class="radio_item" value="currencies" name="item" id="currencies">
																	<i class="fa fa-university" aria-hidden="true"></i>
																</div>
																Currencies
															</label>

															<label class="label_item" for="zus"> 
																<div class="radio-box">
																	<input type="radio" class="radio_item" value="zus" name="item" id="zus">
																	<i class="fa fa-share-square-o" aria-hidden="true"></i>
																</div>
																ZUS
															</label>

															<label class="label_item" for="tax"> 
																<div class="radio-box">
																	<input type="radio" class="radio_item" value="tax" name="item" id="tax">
																	<i class="fa fa-film" aria-hidden="true"></i>
																</div>
																TAX
															</label>

															<label class="label_item" for="gsm"> 
																<div class="radio-box">
																	<input type="radio" class="radio_item" value="gsm" name="item" id="gsm">
																	<i class="fa fa-mobile" aria-hidden="true"></i>
																</div>
																GSM
															</label>
														</div>
														
  												</fieldset>
  											</div>
  										</div> <!-- col -->
  									</div> <!-- row -->

  									<div class="row align-middle">
  										<div class="small-12 medium-3 columns">
  											<label for="recipient">Recipient</label>
  										</div>
  										<div class="small-12 medium-9 columns">
  											<div class="input-group">
  												<input type="text" id="recipient" placeholder="Search for a recipient contractor or customer" list="recipient-list" class="input-group-field">
  												<span class="fa fa-book input-group-label" aria-hidden="true"></span>
  											</div>
  											<datalist id="recipient-list" class="recipient-list">
												<option value="Efigence">
												<option value="Fiore Design">
												<option value="JavaScript">
												<option value="Java">
												<option value="Ruby">
												<option value="PHP">
												<option value="Go">
												<option value="Erlang">
												<option value="Python">
												<option value="C">
												<option value="C#">
												<option value="C++">
											</datalist>
  										</div>
  									</div>

  									<div class="row">
  										<div class="small-12 medium-3 columns">
  											<label for="type-where">Where</label>
  										</div>
  										<div class="small-12 medium-9 columns">
  											<fieldset class="">
												<legend id="type-where"></legend>
											    <input type="radio" name="type-where" value="account" id="account" required><label for="account">Account</label>
											    <input type="radio" name="type-where" value="facebook" id="facebook"><label for="facebook">Facebook</label>
											    <input type="radio" name="type-where" value="phone" id="phone"><label for="phone">Phone</label>
											</fieldset>
  										</div>
  									</div>

  									<div class="row">
  										<div class="small-12 medium-3 columns">
  											<label for="number">Number</label>
  										</div>
  										<div class="small-12 medium-4 columns">
  											<input type="text" id="number">
  										</div>
  									</div>

  									<div class="row">
  										<div class="small-12 medium-3 columns">
  											<label for="sum">Sum</label>
  										</div>
  										<div class="small-12 medium-3 columns">
  											<input type="text" id="sum">
  										</div>
  										<div class="small-12 medium-1 columns">
  											<input type="text" id="" value="PLN">
  										</div>
  									</div>

  									<div class="row">
  										<div class="small-12 medium-3 columns">
  											<label for="when">When</label>
  										</div>
  										<div class="small-12 medium-2 columns">
  											<input type="text" id="when">
  										</div>
  									</div>

  									<div class="row">
  										<div class="small-12 medium-3 columns">
  											<label for="title">Title</label>
  										</div>
  										<div class="small-12 medium-9 columns">
  											<input type="text" id="title">
  										</div>
  									</div>

  									<div class="row">
  										<div class="small-12 medium-3 columns">
  											<label for="type-of-transfer">Type of transfer</label>
  										</div>
  										<div class="small-12 medium-9 columns">
  											<fieldset class="">
												<legend id="type-of-transfer""></legend>
											    <input type="radio" name="type-of-transfer"" value="normaly" id="normaly" required>
											    <label for="normaly"><strong>Normaly</strong><small> about 2 days</small></label>
											    <input type="radio" name="type-of-transfer"" value="elixir" id="elixir"><label for="elixir">Elixir</label>
											    <input type="radio" name="type-of-transfer"" value="sorbnet" id="sorbnet"><label for="sorbnet">Sorbnet</label>
											</fieldset>
  										</div>
  									</div>
									
									<div class="row">
  										<div class="small-12 medium-3 columns">
  											
  										</div>
  										<div class="small-12 medium-9 columns">
  											<input type="submit" id="submit" class="button" value="CONTINUE">
  										</div>
  									</div>

  								</form>
  							</div>
  						</div>
  					</section>
  					
  				</div>
  			</div>
	  		

	  		
	  	</main>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/what-input/dist/what-input.js"></script>
		<script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
		<script src="bower_components/foundation-datepicker/js/foundation-datepicker.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/transfer.js"></script>
	</body>
</html>
